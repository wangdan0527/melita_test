<div>
	<h4>
		Subscriptions
	</h4>

	<h6 *ngIf="bLoading" class="mt-5">
		Loading ...
	</h6>
	<div *ngIf="!bLoading" class="user-list-container mt-2">
		<table mat-table [dataSource]="dataSource" matSort class="w-100">

		  <!--- Note that these columns can be defined in any order.
		        The actual rendered columns are set as a property on the row definition" -->

		  <ng-container matColumnDef="id">
		    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'Id' | translate }} </th>
		    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
		  </ng-container>

		  <ng-container matColumnDef="name">
		    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'Name' | translate }} </th>
		    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
		  </ng-container>

		  <ng-container matColumnDef="type">
		    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'Type' | translate }} </th>
		    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
		  </ng-container>

		  <ng-container matColumnDef="usage">
		    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'Usage' | translate }} </th>
		    <td mat-cell *matCellDef="let element"> 
		    	<table *ngIf="element.usage" style="width:100%">
				  <tr>
				    <th>Type</th>
				    <th>Used</th>
				    <th>Limit</th>
				  </tr>
				  <tr *ngFor="let item of element.usage">
				    <td>{{item.type}}</td>
				    <td>{{item.used}}</td>
				    <td>{{item.limit}}</td>
				  </tr>
				</table>
		    </td>
		  </ng-container>


		  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
		</table>
	</div>
</div>
